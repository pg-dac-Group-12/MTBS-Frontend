
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="login-form">
    <form novalidate #myform = "ngForm" (ngSubmit) = "login(myform)">
        <h2 class="text-center">Sign in</h2>   
        <div class="form-group">
        	<div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <span class="fa fa-user"></span>
                    </span>                    
                </div>
                <input  type = "email" class="form-control" name = "email" placeholder="email" #email="ngModel" ngModel required email="true"> <br>
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>                    
                </div>
                <input type = "password" class="form-control" name = "password" placeholder="password" #pass="ngModel" [(ngModel)]="password" required><br>
            </div>
        </div>   
      <div class="clearfix">
        <label class="float-left form-check-label"><input type = "checkbox" name = "isTheatre" checked="false" [(ngModel)]="isTheatreAdmin">Is Theatre me</label>
        </div>
        <div class="form-group">
            <button type = "sign in" class="btn btn-primary login-btn btn-block" value = "Login" [disabled] = "!myform.valid">Sign in</button>
        </div>
    </form>
   
    <a [routerLink] = "'/register_user/'"> Register as User </a>
    <a [routerLink] = "'/register_theatre/'"> Register Theatre</a>
