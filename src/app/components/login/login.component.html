
    <form novalidate #myform = "ngForm" (ngSubmit) = "login(myform)">
  
                <input  type = "email" class="form-control" name = "email" placeholder="email" #email="ngModel" ngModel required email="true"> <br>
        
                <input type = "password" class="form-control" name = "password" placeholder="password" #pass="ngModel" [(ngModel)]="password" required><br>
     
            <button type = "sign in" class="btn btn-primary login-btn btn-block" value = "Login" [disabled] = "!myform.valid">Sign in</button>
       
    </form>
   
    <a [routerLink] = "'/register_user/'"> Register as User </a>
    <a [routerLink] = "'/register_theatre/'"> Register Theatre</a>
