<div class="container">
    <form class="form-control form-control-lg form-horizontal" novalidate #myform ngForm (ngSubmit) = "onSubmit(myform.value)">
    
    <legend >Register</legend>
    <div class="col-md-4">
        <input type="text" class="form-control form-control-lg margin-bottom" name="name" placeholder="Name" ngModel required>
    </div>
        
    <div class="col-md-4">
        <input  type = "email" class="form-control form-control-lg margin-bottom" name = "email" placeholder="Email" #email="ngModel" ngModel required email="true">
    </div>

    <div class="col-md-4">
        <input type = "number" class="form-control form-control-lg margin-bottom" name = "phone_no" placeholder="Phone Number" ngModel required>
    </div>

    <div class="col-md-4">
        <input  type = "password" class="form-control form-control-lg margin-bottom"  name = "password" placeholder="Password" #pass ngModel required>
    </div>

    <div class="col-md-4">
        <input type = "password" class="form-control form-control-lg margin-bottom" name = "confirmPassword" placeholder="Confirm Password" #confirmPass required>
    </div>
    
    <div *ngIf = "!email.valid && (email.dirty || email.touched)">
            <div *ngIf = "email.errors.email">
                Invalid Email
            </div>
        </div>  
        <div *ngIf = "pass.value != confirmPass.value">
                Passwords don't match
        </div>  
             
		<div class="form-group  margin-bottom">
            <button type = "submit" class="btn btn-primary btn-lg" value = "register" [disabled] = "!myform.valid">Sign Up</button>
        </div>
        <br>
        <div class="hint-text  margin-bottom">Already have an account? <a href="#">Login here</a></div>
   
    </form>
    {{message}}

</div>
