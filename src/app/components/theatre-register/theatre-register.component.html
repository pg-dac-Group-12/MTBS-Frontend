<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
<div class="signup-form">
    <form novalidate #myform ngForm (ngSubmit) = "onSubmit(myform.value)">
		<h2>Admin Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">	
                <input type = "text" class="form-control" name = "name" placeholder="Name" ngModel required>
        </div>
		 <div class="form-group">
            <input  type = "email" class="form-control" name = "email" placeholder="Email" #email="ngModel" ngModel required email="true">
        </div>
        <div class="form-group">
            <input type = "text" class="form-control" name = "city" placeholder="City" ngModel required>
        </div>
        <div class="form-group">
            <input type = "text"  class="form-control" name = "location" placeholder="Address" ngModel required>
         </div>
		<div class="form-group">
            <input  type = "password"  class="form-control"name = "password" placeholder="Password" #pass ngModel required>
        </div>
		<div class="form-group">
            <input type = "password" class="form-control" name = "confirmPassword" placeholder="Confirm Password" #confirmPass required>
        </div>        
        <div *ngIf = "!email.valid && (email.dirty || email.touched)">
            <div *ngIf = "email.errors.email">
                Invalid Email
            </div>
        </div>  
        <div *ngIf = "pass != confirmPass">
                Passwords don't match
        </div>  
       
		<div class="form-group">
            <button type = "submit"  class="btn btn-primary btn-lg" value = "register" [disabled] = "!myform.valid">Sign Up</button>
        </div>
    </form>
    {{message}}

	<div class="hint-text">Already have an account? <a href="#">Login here</a></div>
</div>
