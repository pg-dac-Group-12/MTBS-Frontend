
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#theatreForm">
    Register as Theatre   
</button>

<div class="modal fade" tabindex="-1" id = "theatreForm">
    <div class = "modal-dialog modal-dialog-centered modal-lg modal-dialog-scorllable ">
<div class = "modal-content">
    <div class = "modal-header">
        <h4>Register </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class = "modal-body  container-fluid col-md-8 offset-md-2">
        
<form class="form-control form-control-lg form-horizontal" novalidate #myform="ngForm" (ngSubmit) = "onSubmit(myform)">
    <div class="col-md-8">  
        <input type = "text" class="form-control form-control-lg margin-bottom" name = "name" placeholder="Name" ngModel required>
    </div>

    <div class="col-md-8">  
        <input  type = "email" class="form-control form-control-lg margin-bottom" name = "email" placeholder="Email" #email="ngModel" ngModel required email="true">
    </div>

    <div class="col-md-8">
        <input type = "text" class="form-control form-control-lg margin-bottom" name = "city" placeholder="City" ngModel required>
    </div>

    <div class="col-md-8">
        <input type = "text"  class="form-control form-control-lg margin-bottom" name = "location" placeholder="Address" ngModel required>
    </div>    
        
    <div class="col-md-8"> 
        <input  type = "password"  class="form-control form-control-lg margin-bottom"name = "password" placeholder="Password" #pass ngModel required>
    </div>

    <div class="col-md-8">
        <input type = "password" class="form-control form-control-lg margin-bottom" name = "confirmPassword" placeholder="Confirm Password" #confirmPass required>

        <div *ngIf = "pass != confirmPass">
            Passwords don't match
        </div> 
   </div>  

        <div *ngIf = "!email.valid && (email.dirty || email.touched)">
            <div *ngIf = "email.errors.email">
                Invalid Email
            </div>
        </div>  
        
		<div class="form-group">
            <button type = "submit"  class="btn btn-primary btn-lg col-md-8 offset-md-2" value = "register" [disabled] = "!myform.valid">Sign Up</button>
        </div>

    </form>
    {{message}}
    <div class = "footer py-4 col-md-10 offset-md-0">

    <div class="hint-text">Already have an account? <a href="#">Login here</a></div>
   
    </div>
</div>
