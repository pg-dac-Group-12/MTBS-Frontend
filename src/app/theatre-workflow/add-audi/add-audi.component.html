<p>add-audi works!</p>

<div>
       <form novalidate #myform="ngForm" (ngSubmit) = "onSubmit(myform)">
        Audi Number: <input type = "number" [(ngModel)] = "audi.number" name = "number" placeholder="number" ngModel required><br>
       
        total Capacity: <input type = "number" [(ngModel)] = "audi.totalSeats" name = "totalSeats" placeholder="total number of seats" ngModel required><br>
        <!--seat map input-->
        Rows:<input type="number" #rows> Columns:<input type="number" #columns l><button type='button'
            (click)="createSeatMap(rows.value,columns.value)">Preview</button><br>
        <input type="submit" value="add Audi"><br>
    </form>
    <div>
    <div>{{message}}</div>
    </div>
</div>
<br><br>
<div>

    <div>
        <span style="white-space: nowrap;" *ngFor="let seat of seatMap;let i = index;let last = last">
            <button style='margin-right:16px'>
                {{seat.rowNumber}} {{seat.colNumber}}
            </button>

            <span style="white-space: nowrap;" *ngIf="seatMap[i].rowNumber === 0">

                <span style="padding-left:40px"></span>

            </span>

            <span style="white-space: nowrap;" *ngIf="!last">
                <div
                    *ngIf="seatMap[i                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           ].rowNumber == rows.value;">

                    <br>
                </div>
            </span>
        </span>
    </div>
</div>
