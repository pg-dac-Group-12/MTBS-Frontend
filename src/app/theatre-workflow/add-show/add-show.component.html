<div>
    <button type="button" class="btn btn-info" 
    (click)="loadMovieList()" >Select Movie</button><br>
    
    <form novalidate #myform ngForm >
        Date: <input type="Date" #date name="date" placeholder="date" ngModel required><br>

        hours : <input type="time" #time  name="time" placeholder="start time of the show" ngModel required>
        
        <br>

        Price <input type="number" #price name="price" placeholder="price in INR" ngModel required><br>

        <button class="btn btn-primary" type="submit" value="Create Show" (click)="addShow(date.value,time.value,price.value)"></button><br>
    </form>
</div>
