<div class="card mb-4" style="width: 40vw;" *ngFor="let show of showsByAudi" >
    <div class="row g-0">
        <div class="col-md-4">
            <img class="img-thumbnail img-fluid" src="../../../assets/dummy-pics/phonewallpaper.jpg"
                alt="{{show.movie.title}}">
        </div>
        <div class="col-md-7">
            <div class="card-body">
                <h5 class="card-title">{{show.movie.title}}</h5>
                <p class="card-text">Audi-number: {{ticket.show.audi.number}}</p>
                <p class="card-text">time: {{show.time +" on "+ show.date}}</p>
                <p class="card-text">Seats: <span style="display: inline;"
                        *ngFor="let seat of ticket.seats"><strong>{{seat.rowNumber}} {{seat.colNumber}},
                        </strong></span></p>
                <p class="card-text">Price: INR {{show.price}}</p>
                <p class="card-text">tickets booked: {{show.tickets.length}}</p>
                <div>
                    <button i class="btn btn-danger" (click)=cancelShow(show.id)>CancelShow</button>
                </div>
            </div>
        </div>
    </div>
</div>
