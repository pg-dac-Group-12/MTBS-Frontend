
<div *ngFor="let ticket of tickets">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img class="img-thumbnail img-fluid" src="http://localhost:8080/images/{{ticket.show.movie.id}}/1.{{ticket.show.movie.iconContentType[0]}}" alt="{{ticket.show.movie.title}}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ticket.show.movie.title}}</h5>
              <p class="card-text">{{ticket.show.time}} {{ticket.show.date}}</p>
              <p class="card-text"> INR: {{ticket.amount}}</p>
              <button class="btn btn-danger" (click)="cancelTicket(ticket)">Cancel</button>
              <p class="card-text"><small class="text-muted">{{ticket.time}} {{ticket.date}}</small></p>
            </div>
          </div>
        </div>
      </div>
</div>
