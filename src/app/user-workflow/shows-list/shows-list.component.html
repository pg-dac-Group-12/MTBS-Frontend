<div>
<p>shows-list works!</p>
<p>{{dates}}</p>
<select [(ngModel)] = "selectedDate" (ngModelChange)="getAllShowsByMovieIdAndDate()">  
    <option *ngFor="let date of dates; let i = index" [ngValue] = "date" >{{ date.format("MMM-Do") }} </option>  
</select> 
<ul>
<li *ngFor="let theatre of theatres">
    <h3>{{theatre.name}}</h3>
    <ul>
    <li *ngFor = "let show of shows">
        <button (click) = getShowSeatMap(show.id)>{{show.time}}</button>
    </li>
    </ul> 
</li>
</ul> 
 
</div>
