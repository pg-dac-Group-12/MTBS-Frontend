<div class="card mb-4" style="width: 40vw;">
    <div class="row g-0">
        <div class="col-md-4">
            <img class="img-thumbnail img-fluid" src="../../../assets/dummy-pics/phonewallpaper.jpg" alt="{{ticket.show.movie.title}}">
        </div>
        <div class="col-md-7">
            <div class="card-body">
                <h5 class="card-title">Ticket</h5>
                <p class="card-text"><strong>{{ticket.show.theatre.name}}</strong></p>
                <p class="card-text">Address: {{ticket.show.theatre.location}}, {{ticket.show.theatre.city}}</p>
                <p class="card-text">Audi-number: {{ticket.show.audi.number}}</p>
                <p class="card-text">time: {{ticket.show.time +" on "+ ticket.show.date}}</p>
                <p class="card-text">Seats: <span style="display: inline;" *ngFor="let seat of ticket.seats"><strong>{{seat.rowNumber}} {{seat.colNumber}}, </strong></span></p>
                <p class="card-text">Total Amount: INR {{ticket.amount}}</p>
                <div>
                    <button id="rzp-button1" class="btn btn-primary" (click)=initiatePayment(100)>Pay Now</button>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            timer
        </div>
    </div>
</div>
